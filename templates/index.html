<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Visualization using Plotly</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron jumbotron-fluid text-center text-white transparent">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card transparent text-white">
          <h5 class="card-header">Select Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
          <div class="card-body">
            <h6 class="card-title">Sample MetaData</h6>
            <hr>
            <div id="sample-metadata"></div>
          </div>
        </div>

      </div>
      <div class="col-md-5">
        <div class="card transparent text-white">
          <h5 class="card-header">Top 10 Samples</h5>
          <div class="card-body">
            <div id="pie"></div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
          <div class="card transparent text-white">
              <h5 class="card-header">Belly Button Washing Frequency</h5>
              <div class="card-body">
                  <h5 class="card-title">Scrubs per Week</h5>
                  <div id="gauge"></div>
                </div>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card transparent text-white">
            <h5 class="card-header">Entire Set</h5>
          <div class="card-body">
            <div id="bubble"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer navbar-fixed-bottom transparent">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright Indira V. Poovambur 2019
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>


</html>
